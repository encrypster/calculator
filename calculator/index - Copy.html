<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container" name="calc">
            <form action="" class="calculator" name="calc">
                <input type="text" readonly class="value" name="txt" />
                <span class="num" onclick="document.calc.txt.value +='7'"
                    >7</span
                >
                <span class="num" onclick="document.calc.txt.value +='8'"
                    >8</span
                >
                <span class="num" onclick="document.calc.txt.value +='9'"
                    >9</span
                >
                <span class="num" onclick="document.calc.txt.value +='*'"
                    >*</span
                >
                <span class="num clear" onclick="calc.txt.value =' '">C</span>
                <span class="num" onclick="document.calc.txt.value +='4'"
                    >4</span
                >
                <span class="num" onclick="document.calc.txt.value +='5'"
                    >5</span
                >
                <span class="num" onclick="document.calc.txt.value +='6'"
                    >6</span
                >
                <span class="num" onclick="document.calc.txt.value +='/'"
                    >/</span
                >
                <span class="num"><i class="fas fa-backspace"> </i></span>
                <span class="num" onclick="document.calc.txt.value +='3'"
                    >3</span
                >
                <span class="num" onclick="document.calc.txt.value +='2'"
                    >2</span
                >
                <span class="num" onclick="document.calc.txt.value +='1'"
                    >1</span
                >
                <span class="num" onclick="document.calc.txt.value +='-'"
                    >-</span
                >
                <span class="num">MR</span>
                <span class="num">M</span>
                <span class="num" onclick="document.calc.txt.value +='0'"
                    >0</span
                >
                <span
                    class="num equal"
                    onclick="document.calc.txt.value =eval(calc.txt.value)"
                    >=</span
                >
                <span class="num" onclick="document.calc.txt.value +='+'"
                    >+</span
                >
                <span class="num">MS</span>
            </form>
        </div>
        <p style="position: absolute; color: white; bottom: 20px; z-index: 1">
            <span>Made with</span>
            <i class="fas fa-heart" style="color: rgb(133, 33, 33)"></i> by
            <a
                href="https://ibnabdulatif.netlify.app"
                target="_blank"
                style="color: #191919"
                >ibn Abdulatif</a
            >
        </p>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <!-- <script src="./js/index-copy.js"></script> -->
        <script src="./js/vanilla-tilt.min.js"></script>
        <script type="text/javascript">
            VanillaTilt.init(document.querySelectorAll(".container"), {
                max: 15,
                speed: 400,
                glare: true,
                "max-glare": 0.1,
            });
        </script>
    </body>
</html>
